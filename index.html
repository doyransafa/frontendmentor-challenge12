<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/cd8d933916.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="desktop-left">
      <header>
        <img src="images/logo.svg" alt="Huddle logo." class="logo">
      </header>
      <img src="images/illustration-mockups.svg" alt="" class="mockup">
    </div>
    <div class="desktop-right">
      <h1 class="title">  Build The Community Your Fans Will Love</h1>
      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn">Register</button>
      <footer>
        <!-- <div class="socials"> -->
          <a href="#">
            <i class="fab fa-facebook-f" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fab fa-twitter" aria-hidden="true"></i>
          </a>
          <a href="#">
            <i class="fab fa-instagram" aria-hidden="true"></i>
          </a>
        <!-- </div> -->
      </footer>
    </div>

  </div>

  
</body>
</html>
